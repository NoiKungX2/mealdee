<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealdee - ตั้งค่าโปรไฟล์</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(to bottom right, rgb(240, 253, 244), rgb(204, 251, 241));
        }
        
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            margin-top: 0.25rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0d9488;
            box-shadow: 0 0 0 1px #0d9488;
        }
        
        .form-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            margin-top: 0.25rem;
            background-color: white;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen gradient-bg">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto">
                <h1 class="text-3xl font-bold mb-8">ตั้งค่าโปรไฟล์ของคุณ</h1>
                
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <form id="profileForm" class="space-y-6">
                        <!-- ข้อมูลส่วนตัว -->
                        <div>
                            <h2 class="text-xl font-semibold mb-4">ข้อมูลส่วนตัว</h2>
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">ชื่อ</label>
                                    <input type="text" name="firstName" class="form-input" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">นามสกุล</label>
                                    <input type="text" name="lastName" class="form-input" required>
                                </div>
                            </div>
                        </div>

                        <!-- ข้อมูลร่างกาย -->
                        <div>
                            <h2 class="text-xl font-semibold mb-4">ข้อมูลร่างกาย</h2>
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">อายุ</label>
                                    <input type="number" name="age" class="form-input" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">เพศ</label>
                                    <select name="gender" class="form-select" required>
                                        <option value="">เลือกเพศ</option>
                                        <option value="male">ชาย</option>
                                        <option value="female">หญิง</option>
                                        <option value="other">อื่นๆ</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">น้ำหนัก (กก.)</label>
                                    <input type="number" name="weight" class="form-input" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">ส่วนสูง (ซม.)</label>
                                    <input type="number" name="height" class="form-input" required>
                                </div>
                            </div>
                        </div>

                        <!-- เป้าหมาย -->
                        <div>
                            <h2 class="text-xl font-semibold mb-4">เป้าหมาย</h2>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">เป้าหมายของคุณ</label>
                                    <select name="goal" class="form-select" required>
                                        <option value="">เลือกเป้าหมาย</option>
                                        <option value="lose">ลดน้ำหนัก</option>
                                        <option value="maintain">รักษาน้ำหนัก</option>
                                        <option value="gain">เพิ่มน้ำหนัก</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">ระดับกิจกรรม</label>
                                    <select name="activityLevel" class="form-select" required>
                                        <option value="">เลือกระดับกิจกรรม</option>
                                        <option value="sedentary">นั่งทำงานเป็นส่วนใหญ่</option>
                                        <option value="light">ออกกำลังกายเบาๆ 1-3 วัน/สัปดาห์</option>
                                        <option value="moderate">ออกกำลังกายปานกลาง 3-5 วัน/สัปดาห์</option>
                                        <option value="active">ออกกำลังกายหนัก 6-7 วัน/สัปดาห์</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700">
                            บันทึกข้อมูล
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const profile = Object.fromEntries(formData.entries());

            try {
                // In production, this would be an API call
                console.log('Profile data:', profile);
                window.location.href = '/dashboard';
            } catch (error) {
                console.error('Error saving profile:', error);
            }
        });
    </script>
</body>
</html>
