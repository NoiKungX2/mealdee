<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealdee - แดชบอร์ด</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(to bottom right, rgb(240, 253, 244), rgb(204, 251, 241));
        }
        
        .dashboard-card {
            transition: transform 0.2s;
        }
        
        .dashboard-card:hover {
            transform: translateY(-2px);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(to right, #0d9488, #059669);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="min-h-screen gradient-bg">
        <div class="container mx-auto px-4 py-8">
            <header class="mb-8">
                <h1 class="text-3xl font-bold mb-2">สวัสดี, <span id="username">ผู้ใช้</span></h1>
                <p class="text-gray-600">ติดตามความก้าวหน้าของคุณที่นี่</p>
            </header>

            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Water Intake -->
                <div class="bg-white p-6 rounded-lg shadow-lg dashboard-card">
                    <h2 class="text-xl font-semibold mb-4">การดื่มน้ำวันนี้</h2>
                    <div class="progress-bar mb-4">
                        <div class="progress-bar-fill" style="width: 70%;"></div>
                    </div>
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>1.4/2.0 ลิตร</span>
                        <span>70%</span>
                    </div>
                    <button class="mt-4 px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 w-full">
                        บันทึกการดื่มน้ำ
                    </button>
                </div>

                <!-- Calories -->
                <div class="bg-white p-6 rounded-lg shadow-lg dashboard-card">
                    <h2 class="text-xl font-semibold mb-4">แคลอรี่วันนี้</h2>
                    <div class="progress-bar mb-4">
                        <div class="progress-bar-fill" style="width: 60%;"></div>
                    </div>
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>1,200/2,000 kcal</span>
                        <span>60%</span>
                    </div>
                    <button class="mt-4 px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 w-full">
                        บันทึกมื้ออาหาร
                    </button>
                </div>

                <!-- Goals -->
                <div class="bg-white p-6 rounded-lg shadow-lg dashboard-card">
                    <h2 class="text-xl font-semibold mb-4">เป้าหมายของคุณ</h2>
                    <ul class="space-y-4">
                        <li class="flex items-center">
                            <input type="checkbox" class="mr-3">
                            <span>ดื่มน้ำ 2 ลิตรต่อวัน</span>
                        </li>
                        <li class="flex items-center">
                            <input type="checkbox" class="mr-3">
                            <span>ทานผักทุกมื้อ</span>
                        </li>
                        <li class="flex items-center">
                            <input type="checkbox" class="mr-3">
                            <span>จำกัดคาร์โบไฮเดรต</span>
                        </li>
                    </ul>
                    <button class="mt-4 px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 w-full">
                        เพิ่มเป้าหมาย
                    </button>
                </div>
            </div>

            <!-- Recent Meals -->
            <div class="mt-8">
                <h2 class="text-2xl font-bold mb-4">มื้ออาหารล่าสุด</h2>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="recent-meals">
                    <!-- Meals will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample meal data
        const recentMeals = [
            {
                id: 1,
                name: "สลัดไก่ย่าง",
                time: "12:30",
                calories: 350,
                image: "https://images.unsplash.com/photo-1546793665-c74683f339c1"
            },
            {
                id: 2,
                name: "โยเกิร์ตกับผลไม้",
                time: "10:00",
                calories: 200,
                image: "https://images.unsplash.com/photo-1505252585461-04db1eb84625"
            }
        ];

        // Populate recent meals
        document.addEventListener('DOMContentLoaded', () => {
            const mealsContainer = document.getElementById('recent-meals');
            recentMeals.forEach(meal => {
                mealsContainer.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow dashboard-card">
                        <img src="${meal.image}" alt="${meal.name}" class="w-full h-48 object-cover rounded-lg mb-4">
                        <h3 class="font-semibold">${meal.name}</h3>
                        <div class="flex justify-between text-sm text-gray-600 mt-2">
                            <span>${meal.time}</span>
                            <span>${meal.calories} kcal</span>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
